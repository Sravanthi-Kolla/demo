<!DOCTYPE html>
<html>
<head>
<style>

ul{
  list-style-type: none;
}
ul li::before{
  content: "\2022";
  color: red;
  font-weight: 600;
  display: inline-block;

}


}
</style>
</head>
<body>

<p>Example of unordered lists:</p>


<div class="b">
<ul >
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
  <li>pepsi</li>
  <li>milkshakes</li>
</ul>
</div>



</body>
</html>
