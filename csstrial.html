<!DOCTYPE html>
<html>
<head>
	<style >
		[class^="top"]{
			background:yellow;
		}

		
		h1{
			color:black;
			text-align: center;
			font-size: 45px;
			padding: 30px;
		}
		p{
			font-family: serif;
			font-style: italic;
			font-size:20px;
			margin-left: 5px;
			color: rgb(200,50,50);
			padding: 30px;
		}
		title{
			padding: 30px;
		}
		
	</style>
	<div class="box">
	<title>My Css stylesheet</title>
</div>
</head>
<body>
	<h1>Cascading style sheet</h1>
	<p class="topx">My name is Sravanthi<br></p>
	<p class="topy">	I am learning Css and it is very interesting.<br></p>
		<p class="bottom">So gonna style my page!!</p>
	</p>

</body>
</html>
